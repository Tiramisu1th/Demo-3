<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hong Kong Interactive Map with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <h1>Hong Kong Interactive Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map centered on Hong Kong
        var map = L.map('map').setView([22.3193, 114.1694], 11);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Function to add markers with popup text "地點 Venue"
        function addMarkers(points) {
            points.forEach(point => {
                const popupText = `${point.地點} ${point.Venue}`;
                L.marker([point.lat, point.lon])
                    .addTo(map)
                    .bindPopup(popupText);
            });
        }

        // Fetch data and preprocess
        fetch('https://api.csdi.gov.hk/apim/dataquery/api/?id=had_rcd_1635393119641_62162&layer=bffchcc&limit=500&offset=0')
            .then(response => response.json())
            .then(data => {
                const features = data.features || [];

                // Extract coordinates, 地點, Venue for each feature
                const points = features.map(feature => {
                    const coords = feature.geometry.coordinates; // [lon, lat]
                    const props = feature.properties;
                    return {
                        lat: coords[1],
                        lon: coords[0],
                        地點: props['地點'] || '未知地點',
                        Venue: props['Venue'] || 'Unknown Venue'
                    };
                });

                // Add markers to map
                addMarkers(points);
            })
            .catch(error => console.error('Error fetching or processing data:', error));
    </script>
</body>

</html>
